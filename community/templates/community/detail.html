{% extends 'base.html' %}
{% load bootstrap5 %}
{% block body %}
  <h1>{{ community_review.title }}</h1>
  <p>{{ community_review.content }}</p>
  <hr>
  {% for comment in community_comment %}
    <p>{{comment.content}}</p>
  {% endfor %}
  <form action="{% url 'community:comments_create' community_review.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form community_commentForm %}
    <input type="submit" class="btn btn-primary" value="댓글 등록">
  </form>
{% endblock %}
