{% extends 'base.html' %}

{% block body %}
  <div class="row gx-4 gx-lg-5">
  {% for review in community_reviews %}
    <div class="col-md-4 mb-5">
      <div class="card h-100">
        <a href="{% url 'community:detail' review.pk %}" class="text-decoration-none">
          <div class="card-body">
          <h2 class="card-title">{{review.movie_title}}</h2>
          <p class="card-title">{{review.title}}</p>
          <p class="card-text">{{review.content}}</p>
          <p class="card-text">{{review.rank}}</p>
          </div>
        </a>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
