{% extends 'base.html' %}

{% block body %}
  <div style="">
    <table class="table table-dark table-striped position-relative top-0 start-50 translate-middle-x" style="margin-top: 20px; width: 80%">
      <thead>
        <tr>
          <th scope="col">글 번호</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
        </tr>
      </thead>
      <tbody>
        {% for community_review in community_reviews %}
        <tr>
          <th scope="row">{{community_review.pk}}</th>
          <td>{{community_review.title}}</td>
          <td>{{community_review.user_id}}</td>
          <td>{{community_review.created_at}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
