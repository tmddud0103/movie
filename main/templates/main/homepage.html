
{% extends 'base.html' %}

{% block body %}
{% comment %} <h1 class="text-center">homepage</h1> {% endcomment %}
<p class="text-center">
  <img src="../../photo/mmuje.gif" alt=""  >
</p>
<div class="container">
<div class="d-grid gap-2 text-center">
{% if request.user.is_authenticated %}
  <a class="btn btn-outline-light btn-lg" href="{% url 'community:index' %}" role="button">커뮤니티 둘러보기</a>
  <a class="btn btn-outline-light btn-lg" href="{% url 'community:recommend' %}" role="button">추천 영화 보러가기</a>
  <a class="btn btn-outline-light btn-lg" href="{% url 'accounts:logout' %}" role="button">로그 아웃</a>
{% else %}
  <a class="btn btn-outline-light btn-lg" href="{% url 'accounts:signup' %}" role="button">회원 가입</a>
  <a class="btn btn-outline-light btn-lg" href="{% url 'accounts:login' %}" role="button">로그인</a>
{% endif %}
</div>
</div>

{% endblock %}
